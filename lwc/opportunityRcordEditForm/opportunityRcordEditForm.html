<template>
  <lightning-record-edit-form object-api-name={objectApiName} record-id={recordId}>
    <lightning-input-field field-name="Name"></lightning-input-field>
    <lightning-input-field field-name="AccountId"></lightning-input-field>
    <lightning-input-field field-name="StageName" onchange={handleStatusChange}></lightning-input-field>
    <lightning-input-field field-name="CloseDate"></lightning-input-field>
    <lightning-input-field field-name="Amount" read-only={isReadOnly}></lightning-input-field>
    
    <div class="slds-var-m-top_medium">
      <lightning-button variant="brand" type="submit" label="Save"></lightning-button>
    </div>
  </lightning-record-edit-form>    
</template>
